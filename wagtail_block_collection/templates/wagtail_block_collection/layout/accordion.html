<div class="accordion" id="accordionExample">
    {% for item in self.items %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="accordion-{{ forloop.counter }}">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse-{{ forloop.counter }}">
            {{ item.title }}
          </button>
        </h2>
        <div id="collapse-{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %} show {% endif %}" aria-labelledby="accordion-{{ forloop.counter }}" data-bs-parent="#accordion-{{ forloop.counter }}">
          <div class="accordion-body">
            {% for block in item.content %}
                {{ block }}
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
</div>
