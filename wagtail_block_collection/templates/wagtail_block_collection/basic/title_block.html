{% block head %}
    {% if self.google_font %} <link href="https://fonts.googleapis.com/css2?family={{ self.google_font }}&display=swap" rel="stylesheet">{% endif %}
{% endblock %}


<{{ self.heading_type }}
style="{% if self.google_font %} font-family: '{{ self.google_font }}', sans-serif !important;{% endif %} font-size:{{ self.heading_size }}">
    {{ self.title }}
</{{ self.heading_type }}>
