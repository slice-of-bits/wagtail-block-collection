{% load wagtailimages_tags %}

<h1>
    {{ self.title }}
</h1>
{% if self.position == "right" %}
    <div class="row">
        <div class="col-md-6">
            <p>
                {{ self.text }}
            </p>
        </div>
        <div class="col-md-6">
            {% image self.img width-400 %}
        </div>
    </div>
{% endif %}
{% if self.position == "left" %}
    <div class="row">
        <div class="col-md-6">
            {% image self.img width-400 %}
        </div>
        <div class="col-md-6">
            <p>
                {{ self.text }}
            </p>
        </div>
    </div>
{% endif %}
