{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% image self.bg_img width-1200 as tmp_photo %}

<section class="{{ self.bottom_effect }}" style="position: relative;
        z-index: calc(100 - {{ block_count }});
        background-image: url({{ tmp_photo.url }});
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: {{ self.text_color }};
        padding: 6rem 0;
        text-align: center !important;">
    <div class="{% if self.full_width %}container-fluid{% else %}container{% endif %}">
    {%  for block in self.content %}
        {% include_block block with block_count=forloop.counter %}
    {% endfor %}
    </div>
</section>
