{% load wagtailcore_tags %}

<section class="{{ self.bottom_effect }}" style="z-index: calc(100 - {{ block_count }}); position: relative; background-color: {{ self.background_color }}; color: {{ self.text_color }}; padding: 6rem 0; text-align: center !important;">
    <div class="{% if self.full_width %}container-fluid{% else %}container{% endif %}">
    {%  for block in self.content %}
        {% include_block block with block_count=forloop.counter %}
    {% endfor %}
    </div>
</section>
