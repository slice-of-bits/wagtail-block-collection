{% load wagtailimages_tags %}

<div class="carousel slide">
  <ol id="{{ self.id }}-nav" class="carousel-indicators">
      {% for slide in self.slides %}
        <li></li>
      {% endfor %}
  </ol>
  <div id="{{ self.id }}" class="carousel-inner">
      {% for slide in self.slides %}
          {% image slide.image height-800 as tmp_photo %}
        <div style="position: relative;">
          <img class="d-block w-100" src="{{ tmp_photo.url }}" alt="First slide">
            <div class="carousel-caption">
                <h5>{{ slide.title }}</h5>
                <p>{{ slide.subline }}</p>
            </div>
        </div>
      {% endfor %}
  </div>
  <a id="{{ self.id }}-prev" class="carousel-control-prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a id="{{ self.id }}-next" class="carousel-control-next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
    var slider = tns({
        "container": "#{{ self.id }}",
        "items": 1,
        "slideBy": "page",
        "mouseDrag": true,
        "swipeAngle": false,
        "speed": 400,
        "autoplay": true,
        "autoplayButtonOutput": false,
        "navContainer": "#{{ self.id }}-nav",
        "prevButton": "#{{ self.id }}-prev",
        "nextButton": "#{{ self.id }}-next",
        "autoHeight": true,
    });
</script>
